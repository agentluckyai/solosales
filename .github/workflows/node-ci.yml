name: Node CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - "apps/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - ".github/workflows/node-ci.yml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack + pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.29.3 --activate
          pnpm --version

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @solosales/db db:generate

      - name: Lint
        run: pnpm lint
